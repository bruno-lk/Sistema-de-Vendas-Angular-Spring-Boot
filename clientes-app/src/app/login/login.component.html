<div class="bg-primary">
  <div class="layoutAuthetication">
    <div class="layoutAuthetication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? "Cadastrar novo usuário" : "Entrar" }}
                  </h3>
                </div>

                <div class="card-body">
                  <div class="alert alert-success" *ngIf="msgSuccess">
                    {{ msgSuccess }}
                  </div>

                  <div class="alert alert-danger" *ngFor="let error of errors">
                    {{ error }}
                  </div>

                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label for="username" class="small mb-1">Login</label>
                      <input type="text" name="username"
                        id="username" [(ngModel)]="username"
                        autocomplete="off" class="form-control py-4"
                        placeholder="Digite seu login"/>
                    </div>

                    <div class="form-group">
                      <label for="password" class="small mb-1">Senha</label>
                      <input type="password" name="password"
                        id="password" [(ngModel)]="password"
                        class="form-control py-4" placeholder="Digite sua senha"/>
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" *ngIf="!cadastrando" >
                        Entrar
                      </button>

                      <button type="button" class="btn btn-success" (click)="cadastrar()" *ngIf="cadastrando">
                        Cadastrar
                      </button>

                      <button type="button" (click)="cancelaCadastro()" class="btn btn-danger" *ngIf="cadastrando">
                        Cancelar
                      </button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="preparaCadastro($event)">
                      Não possui Login? Clique Aqui!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
