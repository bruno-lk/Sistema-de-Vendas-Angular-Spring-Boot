<h1 class="mt-4">CLIENTES</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ client.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<div class="container">
  <form #clientForm="ngForm" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cliente salvo com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
          {{ error }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="client.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="client.id"
            name="dataCadastro"
            disabled="true"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="client.dataCadastro"
            name="id"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.cpf"
            name="cpf"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col md-4">
        <button type="submit" class="btn btn-success mr-1" *ngIf="!client.id">
          <i class="fa fa-save"></i> Salvar
        </button>

          <button type="submit" class="btn btn-primary mr-1" *ngIf="client.id">
            <i class="fa fa-sync"></i> Atualizar
          </button>
  
        <button type="button" class="btn btn-warning" (click)="returnToList()">
          <i class="fa fa-arrow-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
