<h1 class="mt-4">CLIENTES</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="newRegister()">
        <i class="fa fa-plus"></i>
        Novo
      </button>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de cadastro</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let client of clientsList">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.cpf }}</td>
            <td>{{ client.dataCadastro }}</td>
            <td>
              <button class="btn btn-primary" routerLink="/clients-form/{{ client.id }}">
                <i class="fa fa-edit"></i>
              </button>

              <button class="btn btn-danger" (click)="onDelete(client)" data-toggle="modal" data-target="#modalDelete">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação de exclusão</h4>
        </div>

        <div class="modal-body" *ngIf="clientSelected">
          Deseja remover {{ clientSelected.name }}?
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger">Deletar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
